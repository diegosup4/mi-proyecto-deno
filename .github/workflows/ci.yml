name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para SonarCloud

      # 2. Setup Deno
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # 3. Cache de dependencias
      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.json') }}

      # 4. Instalar dependencias y cachear
      - name: Cache dependencies
        run: deno cache src/main.ts

      # 5. Ejecutar tests con cobertura
      - name: Run tests
        run: |
          deno task test
          deno task coverage

      # 6. Build de la aplicación (verificar que compila)
      - name: Build check
        run: deno check src/main.ts

      # 7. Análisis estático con Deno lint
      - name: Deno lint
        run: deno lint src/

      # 8. SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true # No falla el pipeline si SonarCloud tiene problemas

      # 9. Build Docker image
      - name: Build Docker image
        run: docker build -t mi-app-deno:${{ github.sha }} .

      # 10. Generar reporte de ejecución
      - name: Generate execution report
        if: always()
        run: |
          echo "# Reporte de Ejecución CI/CD" > report.md
          echo "" >> report.md
          echo "## Información General" >> report.md
          echo "- **Fecha:** $(date)" >> report.md
          echo "- **Commit:** ${{ github.sha }}" >> report.md
          echo "- **Branch:** ${{ github.ref_name }}" >> report.md
          echo "- **Actor:** ${{ github.actor }}" >> report.md
          echo "" >> report.md
          echo "##  Pasos Completados" >> report.md
          echo "- - Checkout del código" >> report.md
          echo "- - Setup de Deno" >> report.md
          echo "- - Cache de dependencias" >> report.md
          echo "- - Ejecución de tests" >> report.md
          echo "- - Generación de cobertura" >> report.md
          echo "- - Build check" >> report.md
          echo "- - Análisis estático (Deno lint)" >> report.md
          echo "- - SonarCloud scan" >> report.md
          echo "- -Build de Docker image" >> report.md
          echo "" >> report.md
          echo "##  Resultados" >> report.md
          echo "Pipeline ejecutado exitosamente ✨" >> report.md

      # 11. Upload del reporte como artefacto
      - name: Upload execution report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: execution-report
          path: report.md

      # 12. Upload coverage report
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.lcov
