name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para SonarCloud

      # 2. Setup Deno
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      # 3. Cache de dependencias
      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.json') }}

      # 4. Instalar dependencias y cachear
      - name: Cache dependencies
        run: deno cache src/main.ts tests/main.test.ts

      # 5. Ejecutar tests con cobertura
      - name: Run tests
        run: |
          deno task test
          deno task coverage

      # 6. Build de la aplicación (verificar que compila)
      - name: Build check
        run: deno check src/main.ts

      # 7. Análisis estático con Deno lint
      - name: Deno lint
        run: deno lint src/ tests/

      # 8. SonarCloud Scan (ACTUALIZADO)
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

      # 9. Build Docker image
      - name: Build Docker image
        run: docker build -t mi-app-deno:${{ github.sha }} .

      # 10. Generar reporte de ejecución
      - name: Generate execution report
        if: always()
        run: |
          echo "#  Reporte de Ejecución CI/CD" > report.md
          echo "" >> report.md
          echo "##  Información General" >> report.md
          echo "- **Fecha:** $(date)" >> report.md
          echo "- **Commit:** ${{ github.sha }}" >> report.md
          echo "- **Branch:** ${{ github.ref_name }}" >> report.md
          echo "- **Actor:** ${{ github.actor }}" >> report.md
          echo "" >> report.md
          echo "##  Pasos Completados" >> report.md
          echo "1.  Checkout del código" >> report.md
          echo "2.  Setup de Deno v2.x" >> report.md
          echo "3.  Cache de dependencias" >> report.md
          echo "4.  Ejecución de tests" >> report.md
          echo "5.  Generación de cobertura de código" >> report.md
          echo "6.  Verificación de compilación (Build check)" >> report.md
          echo "7.  Análisis estático (Deno Lint)" >> report.md
          echo "8.  Análisis estático (SonarCloud)" >> report.md
          echo "9.  Construcción de imagen Docker" >> report.md
          echo "" >> report.md
          echo "##  Tests Ejecutados" >> report.md
          echo "- Total de tests: 2" >> report.md
          echo "- Tests pasados: ✓" >> report.md
          echo "" >> report.md
          echo "##  Artefactos Generados" >> report.md
          echo "- Imagen Docker: \`mi-app-deno:${{ github.sha }}\`" >> report.md

          if [ -f "coverage.lcov" ]; then
            echo "- Reporte de cobertura: " >> report.md
          fi

          echo "" >> report.md
          echo "## Resultado Final" >> report.md
          echo " **Pipeline ejecutado **" >> report.md

      # 11. Upload del reporte como artefacto
      - name: Upload execution report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: execution-report
          path: report.md

      # 12. Upload coverage report
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.lcov
          if-no-files-found: warn
